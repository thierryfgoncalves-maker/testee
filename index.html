<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Filtro de CÃ¢mera â€” CANCELADO</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .camera-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      display: none;
    }

    /* Moldura PNG com fundo transparente */
    .filtro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url("imagens/fundo.png") no-repeat center center;
      background-size: contain; /* ðŸ‘ˆ mostra o filtro inteiro sem cortar */
      display: none;
    }

    .erro {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: red;
    }

    .botao-camera {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 255, 0.6);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      z-index: 10;
    }

    .botao-camera:hover {
      background: rgba(0, 0, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <button id="ligarCamera" class="botao-camera">ðŸŽ¥ Ligar</button>
    <video id="video" autoplay playsinline></video>
    <div class="filtro"></div>
    <div id="erro" class="erro"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const erroMsg = document.getElementById('erro');
    const filtro = document.querySelector('.filtro');
    const botao = document.getElementById('ligarCamera');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false
        });
        video.srcObject = stream;
        video.style.display = 'block';
        filtro.style.display = 'block';
        botao.style.display = 'none';
      } catch (err) {
        console.error('Erro ao acessar a cÃ¢mera:', err);
        erroMsg.textContent = 'Erro: nÃ£o foi possÃ­vel acessar a cÃ¢mera. Verifique as permissÃµes.';
      }
    }

    botao.addEventListener('click', startCamera);
  </script>
</body>
</html>
